<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seconds Alive Counter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Seconds I've Been Alive</h1>
    <div class="counter">
    </div>
    <div>
      <p class="seconds-desc">100,000,000 seconds</p>
      <p class="years-desc">(about 3.17 years).</p>
    </div>
    <div>
      <p class="seconds-desc">1,000,000,000 seconds</p>
      <p class="years-desc">(about 31.7 years).</p>
    </div>
    <div>
      <p class="seconds-desc">2,000,000,000 seconds</p>
      <p class="years-desc">(about 63.4 years).</p>
    </div>
    <div>
      <p class="seconds-desc">3,000,000,000 seconds</p>
      <p class="years-desc">(about 95.2 years.. but whose counting).</p>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
